services:
  - type: web
    name: autonomous-phishing-detector
    env: python
    plan: free

    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
      python -m pip install uvicorn

    startCommand: python -m uvicorn src.api.server:app --host 0.0.0.0 --port 10000 --app-dir .
